
<html>
    <head>

        <script src='https://cdn.tailwindcss.com'></script>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800" >
            <div>
                <a href='/' class="text-xl text-white">Djangochat</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href='/rooms/' class="text-xl text-white hover:text-gray-200">Rooms</a>
                    <a href='/chat/' class="text-xl text-white hover:text-gray-200">Chat</a>
                    <a href='/logout/' class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log Out</a>
                {% else%}
                    <a href='/login/' class="text-xl text-white hover:text-gray-200">Log In</a>
                    <a href='{% url "signup" %}' class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign Up</a>
                {% endif %}        
            </div>
        </nav>
           
            {% block content %}
            {% endblock %}
            {{ request.user.username|json_script:"json-request-user-for-activity"}}

            {% block scripts %}
            {% endblock %}
            {% load static %}
            <script src="{% static '/js/check_activity.js' %}"></script>
    </body>

</html>
